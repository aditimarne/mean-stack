<div class="container p-4">
    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="employee.firstName" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="employee.lastName" type="text" class="form-control" />
    </div>
    <button (click)="updateEmployee()" type="submit" class="btn btn-warning">Update</button>
    <button routerLink="/employee" type="submit" class="btn btn-primary">Back</button>
  </div>
